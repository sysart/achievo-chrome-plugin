dist: trusty
sudo: true
language: node_js
node_js:
  - "8"
addons:
  chrome: stable
branches:
  only:
    tags:
      - all
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- openssl aes-256-cbc -K $encrypted_66a8f91d9776_key -iv $encrypted_66a8f91d9776_iv
  -in achievo-chrome-plugin.pem.enc -out achievo-chrome-plugin.pem -d
install:
- echo "Install"
script:
- echo "Script"
before_deploy:
- google-chrome --pack-extension=plugin --pack-extension-key=achievo-chrome-plugin.pem
- mv plugin.crx achievo-chrome-plugin.crx
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: achievo-chrome-plugin.crx
  on:
    tags: true
